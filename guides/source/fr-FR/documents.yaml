    -
      name: Test des applications rails
      url: testing.html
      description: Il s’agit d’un guide assez complet sur les différentes manières d'effectuer des tests sur Rails. Il couvre tout, de "Qu’est-ce qu’un test?" aux tests d’intégration. Profitez !.
    -
