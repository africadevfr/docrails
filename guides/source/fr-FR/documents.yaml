-
  name: Débuter ici
  documents:
    -
      name: Débuter avec Rails
      url: getting_started.html
      description: Tout ce que vous devez savoir pour installer Rails et créer votre prmière application.
-
  name: Models
  documents:
    -
      name: Active Record - Principes de base
      url: active_record_basics.html
      description: >
        Active Record permet à vos modèles d’interagir avec la base de données de l’application. Ce guide vous aidera
        à démarrer avec les modèles Active Record et la persistance dans la base de données.
    -
      name: Active Record Migrations
      url: active_record_migrations.html
      description: >
        Les migrations sont une fonctionnalité d’Active Record qui vous permettent de faire évoluer votre schéma de base
        de données au fil du temps. Plutôt que d’écrire des modifications de schéma en SQL pur, les migrations vous
        permettent d’utiliser une Ruby DSL pour décrire les modifications apportées à vos tables.
    -
      name: Active Record Validations
      url: active_record_validations.html
      description: >
        Les validations sont utilisées pour s’assurer que seules les données valides sont enregistrées dans votre base
        de données.Ce guide vous apprend à valider l’état des objets avant qu’ils n’entrent dans la base de données,
        à l’aide de la fonctionnalité de validation d’Active Record.
    -
      name: Active Record Callbacks
      url: active_record_callbacks.html
      description: >
        Les Callbacks permettent d’écrire du code qui s’exécutera chaque fois qu’un objet est créé, mis à jour, détruit,
        etc. Ce guide vous apprend à vous connecter au cycle de vie d’objets Active Record.
    -
      name: Active Record Associations
      url: association_basics.html
      description: >
        Dans Active Record, une association est une connexion entre deux modèles Active Record. Ce guide couvre toutes
        les associations fournies par Active Record.
    -
      name: Active Record Query Interface
      url: active_record_querying.html
      description: >
        Au lieu d’utiliser SQL brut pour rechercher des enregistrements de base de données, Active Record offre de
        meilleures façons d’effectuer les mêmes opérations. Ce guide couvre différentes façons de récupérer des données
        à l’aide d’Active Record.
    -
      name: Active Model - Principes de base
      url: active_model_basics.html
      description: >
        Active Model vous permet de créer des objets Ruby simples qui s’intègrent à Action Pack, mais qui n’ont pas
        besoin d’Active Record pour la persistance de la base de données. Active Model permet également de créer des
        ORM personnalisés à utiliser en dehors de l’infrastructure Rails. Ce guide vous fournit tout ce dont vous avez
        besoin pour commencer à utiliser les classes Active Model.
      work_in_progress: true
-
  name: Views
  documents:
    -
      name: Action View - Principes de base
      url: action_view_overview.html
      description: >
        Action View est responsable de la génération du code HTML pour les réponses Web.Ce guide fournit une
        introduction à Action View.
      work_in_progress: true
    -
      name: Layouts et Rendering dans Rails
      url: layouts_and_rendering.html
      description: Ce guide couvre les fonctionnalités de Layout d’Action Controller et d’Action View, notamment le rendu et la redirection, l’utilisation de blocs content_for et l’utilisation de partials.
    -
      name: Action View Helpers
      url: action_view_helpers.html
      description: >
        Action View dispose d’aides pour gérer, du formatage des dates à la création de liens vers les images, à 
        l’assainissement et à la localisation du contenu. Ce guide présente quelques-uns des helpers les plus courants de Action View.
      work_in_progress: true
    -
      name: Action View Form Helpers
      url: form_helpers.html
      description: >
        Les formulaires HTML peuvent rapidement devenir fastidieux à écrire et à gérer en raison de la nécessité de gérer les contrôles 
        de formulaire et ses nombreux attributs. Rails supprime cette complexité en fournissant des Helpers Views pour générer du
        code HTML à partir de certaines balises.
-
  name: Controllers
  documents:
    -
      name: Action Controller - Principes de base
      url: action_controller_overview.html
      description: >
        Les contrôleurs d’action sont au coeur d’une requête Web dans Rails. Ce guide explique comment les contrôleurs fonctionnent
        et comment ils s’intègrent dans le cycle des requêtes Web votre application. ça comprend les sessions, les filtres, les cookies,
        le streaming de données et le traitement des exceptions soulevées par une requête, entre autres sujets.
    -
      name: Routage de Rails
      url: routing.html
      description: >
        Le routeur Rails reconnaît les URL et les envoie à l’action d’un contrôleur. Ce guide couvre les fonctionnalités orientées
        utilisateur du routage Rails. Si vous souhaitez comprendre comment utiliser le routage dans vos propres applications Rails,
        commencez ici.
-
  name: Autres composants
  documents:
    -
      name: Extensions de Active Support Core
      url: active_support_core_extensions.html
      description: >
        Active Support fournit des extensions et des utilitaires du langage Ruby. Il enrichit le langage Ruby pour le développement
        d’applications Rails, et pour le développement de Ruby on Rails lui-même.
    -
      name: Action Mailer - Principes de base
      url: action_mailer_basics.html
      description: >
        Ce guide vous fournit tout ce dont vous avez besoin pour commencer à envoyer des e-mails à partir de votre application
        et de nombreux composants internes d’Action Mailer.
    -
      name: Action Mailbox - Principes de base
      work_in_progress: true
      url: action_mailbox_basics.html
      description: Ce guide décrit comment utiliser Action Mailbox pour recevoir des e-mails.
    -
      name: Action Text - Principes de base
      work_in_progress: true
      url: action_text_overview.html
      description: Ce guide décrit comment utiliser Action Text pour gérer le contenu de texte enrichi.
    -
      name: Active Job - Principes de base
      url: active_job_basics.html
      description: >
        Active Job est une infrastructure permettant de déclarer des tâches en arrière-plan et de les exécuter sur divers backends de mise en 
        file d’file d’exécution. Ce guide vous fournit tout ce dont vous avez besoin pour commencer à créer, mettre en file d’exécution et
        exécuter des tâches en arrière-plan.
    -
      name: Active Storage - Principes de base
      url: active_storage_overview.html
      description: >
        Active Storage facilite le téléchargement de fichiers vers un service de stockage cloud, la transformation des téléchargements et 
        l’extraction des métadonnées. Ce guide explique comment joindre des fichiers à vos modèles Active Record.
    -
      name: Action Cable - Principes de base
      url: action_cable_overview.html
      description: >
        Action Cable intègre WebSockets au reste de votre application Rails. Il permet d’écrire des fonctionnalités temps réel en Ruby
        dans le même style et la même forme que le reste de votre application Rails. Ce guide explique le fonctionnement de Action Cable et 
        comment utiliser WebSockets pour créer des fonctionnalités en temps réel.
    -
      name: Webpacker
      url: webpacker.html
      description: >
        Ce guide vous montrera comment installer et utiliser Webpacker pour empaqueter JavaScript, CSS et d’autres ressources pour le côté client
        de votre application Rails.
