-
  name: Débuter ici
  documents:
    -
      name: Débuter avec Rails
      url: getting_started.html
      description: Tout ce que vous devez savoir pour installer Rails et créer votre prmière application.
-
  name: Models
  documents:
    -
      name: Principes de base de Active Record
      url: active_record_basics.html
      description: >
        Active Record permet à vos modèles d’interagir avec la base de données de l’application. Ce guide vous aidera
        à démarrer avec les modèles Active Record et la persistance dans la base de données.
    -
      name: Active Record Migrations
      url: active_record_migrations.html
      description: >
        Les migrations sont une fonctionnalité d’Active Record qui vous permet de faire évoluer votre schéma de base
        de données au fil du temps.Plutôt que d’écrire des modifications de schéma en SQL pur, les migrations vous
        permettent d’utiliser une Ruby DSL pour décrire les modifications apportées à vos tables.
    -
      name: Active Record Validations
      url: active_record_validations.html
      description: >
        Les validations sont utilisées pour s’assurer que seules les données valides sont enregistrées dans votre base
        de données.Ce guide vous apprend à valider l’état des objets avant qu’ils n’entrent dans la base de données,
        à l’aide de la fonctionnalité de validation d’Active Record.
    -
      name: Active Record Callbacks
      url: active_record_callbacks.html
      description: >
        Les rappels permettent d’écrire du code qui s’exécutera chaque fois qu’un objet est créé, mis à jour, détruit,
        etc. Ce guide vous apprend à vous connecter à ce cycle de vie d’objet d’objets Active Record.
    -
      name: Active Record Associations
      url: association_basics.html
      description: >
        Dans Active Record, une association est une connexion entre deux modèles Active Record.Ce guide couvre toutes
        les associations fournies par Active Record.
    -
      name: Active Record Query Interface
      url: active_record_querying.html
      description: >
        Au lieu d’utiliser SQL brut pour rechercher des enregistrements de base de données, Active Record offre de
        meilleures façons d’effectuer les mêmes opérations.Ce guide couvre différentes façons de récupérer des données
        de la base de données à l’aide d’Active Record.
    -
      name: Principes de base de Active Model
      url: active_model_basics.html
      description: >
        Active Model vous permet de créer des objets Ruby simples qui s’intègrent à Action Pack, mais qui n’ont pas
        besoin d’Active Record pour la persistance de la base de données.Active Model permet également de créer des
        ORM personnalisés à utiliser en dehors de l’infrastructure Rails.Ce guide vous fournit tout ce dont vous avez
        besoin pour commencer à utiliser les classes Active Model.
      work_in_progress: true
-
  name: Views
  documents:
    -
      name: Action View Overview
      url: action_view_overview.html
      description: >
        Action View est responsable de la génération du code HTML pour les réponses Web.Ce guide fournit une
        introduction à Action View.
      work_in_progress: true
    -
      name: Layouts and Rendering in Rails
      url: layouts_and_rendering.html
      description: This guide covers the basic layout features of Action Controller and Action View, including rendering and redirecting, using content_for blocks, and working with partials.
    -
      name: Action View Helpers
      url: action_view_helpers.html
      description: >
        Action View has helpers for handling everything from formatting dates
        and linking to images, to sanitizing and localizing content. This guide
        introduces a few of the more common Action View helpers.
      work_in_progress: true
    -
      name: Action View Form Helpers
      url: form_helpers.html
      description: >
        HTML forms can quickly become tedious to write and maintain because of
        the need to handle form control naming and its numerous attributes.
        Rails does away with this complexity by providing view helpers for
        generating form markup.
-
  name: Controllers
  documents:
    -
      name: Action Controller Overview
      url: action_controller_overview.html
      description: >
        Action Controllers are the core of a web request in Rails.
        This guide covers how controllers work and how they fit into the
        request cycle of your application. It includes sessions, filters,
        cookies, data streaming, and dealing with exceptions raised by a
        request, among other topics.
    -
      name: Rails Routing from the Outside In
      url: routing.html
      description: >
        The Rails router recognizes URLs and dispatches them to a controller's
        action. This guide covers the user-facing features of Rails routing.
        If you want to understand how to use routing in your own Rails
        applications, start here.
-
  name: Other Components
  documents:
    -
      name: Active Support Core Extensions
      url: active_support_core_extensions.html
      description: >
        Active Support provides Ruby language extensions and utilities.
        It enriches the Ruby language for the development of Rails
        applications, and for the development of Ruby on Rails itself.
    -
      name: Principes de base de Action Mailer
      url: action_mailer_basics.html
      description: >
        This guide provides you with all you need to get started in sending
        emails from your application, and many internals of Action Mailer.
    -
      name: Principes de base de Action Mailbox
      work_in_progress: true
